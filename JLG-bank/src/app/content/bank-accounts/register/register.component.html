<div class="container">
    <div class="row box-cadastro">
        <div class="col-12">
            <form>
                <!-- [formGroup]='formulario' needs-validate novalidate -->
                <div [ngSwitch]="conta" class="form-group">
                    <input disabled *ngSwitchCase="'Plano Gold'" placeholder="Você selecionou Plano Gold">
                    <input disabled *ngSwitchCase="'Plano Blue'" placeholder="Plano Blue">
                    <input disabled *ngSwitchCase="'Plano Black'" placeholder="Plano Black">
                </div>
                <div class="row">

                    <div class="form-group col-6">
                        <label for="nome" class="form-label">Nome: *</label>
                        <input type="text" class="form-control" placeholder="Digite seu Nome" formControlName="nome">
                    </div>

                    <div class="form-group col-6">
                        <label for="CPF" class="form-label">CPF: *</label>
                        <input type="text" class="form-control" placeholder="Informe seu CPF" formControlName="Renda">

                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-4">
                        <label class="form-group-text" for="inputRendaSelect">Renda: *</label> <br>
                        <select class="form-select" id="inputRendaSelect">
                            <option selected>Defina sua renda...</option>
                            <option value="menos de 3k">Abaixo de R$3.000,00</option>
                            <option value="igual a 3k">Acima ou igual a R$3.000,00</option>
                            <option value="mais de 4,20k">Acima ou igual a R$4.200,00</option>
                        </select>
                    </div>

                    <div class="form-group col-8">
                        <label for="email" class="form-label">Email: *</label>
                        <input type="email" class="form-control" placeholder="exemplo@dominio.com.br"
                            formControlName="email">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-12">
                        <label class="form-group-text" for="inputGroupFile">Envio de comprovante de renda: <span>(Apenas  planos Gold & Black)</span></label> <br>
                        <input type="file" class="form-control" id="inputGroupFile">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label for="password" class="form-label">Senha: *</label>
                        <input type="password" class="form-control" formControlName="password" required>
                    </div>
                    <div class="form-group col-6">
                        <label for="password" class="form-label">Confirme sua senha: *</label>
                        <input type="password" class="form-control" formControlName="password" required>
                    </div>
                </div>
                <sub>* Campos obrigatórios</sub>
                <br><br>
                <div class="row">
                    <button type="submit" class="btn btn-success" id="enviar">Enviar</button>
                    <button type="button" class="btn btn-light" id="limpar">Limpar</button>

                </div>
            </form>
        </div>
    </div>
</div>
