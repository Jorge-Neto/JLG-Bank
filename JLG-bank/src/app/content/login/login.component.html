<div class="container">
    <div class="row box-cadastro">
        <div class="col-10">
            <h3 class="text-center">Faça o seu login</h3>
            <form class="g-3" [formGroup]="formLogin" (ngSubmit)="onSubmit()" needs-validation novalidate>
                <div class="form-group form-floating">
                    <label for="email">Digite seu <strong>e-mail</strong> </label>
                    <input type="email" class="form-control cadastro" id="email" formControlName="email"
                        placeholder="user@exemplo.com" required>
                </div>
                <div class="form-group form-floating">
                    <label for="senha">Digite a sua senha </label>
                    <input type="password" class="form-control cadastro" id="senha" formControlName="senha"
                        placeholder="********" required>
                </div>
                <br>
                <div *ngIf="erroLogin" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Erro!</strong> Login não encontrado. Tente novamente ou <a routerLink="/bank-accounts">Registre-se</a>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <br>
                <div>
                    <button type="button submit" [disabled]="!formLogin.valid" class="btn btn-success"
                        id="login">Login</button>
                </div>
                <div class="container">
                    <p>Não tem uma conta?</p>
                    <button type="button" class="btn btn-secondary btn-sm" id="registrar"
                        (click)="pageRgstr()">Registre-se</button>
                </div>
            </form>
        </div>
    </div>
</div>
